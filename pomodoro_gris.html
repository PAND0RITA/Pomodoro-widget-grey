<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pomodoro-container">
        <div class="mode-buttons">
            <button id="pomodoro" class="mode-button active">Pomodoro</button>
            <button id="short-break" class="mode-button">Short Break</button>
            <button id="long-break" class="mode-button">Long Break</button>
        </div>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="control-buttons">
            <button id="start-stop" class="control-button">Start</button>
            <button id="reset" class="control-button">Reset</button>
        </div>
    </div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
